<form (ngSubmit)="login()">
  <div>
    <label for="email" class="sr-only">{{
      "AUTH.LOGIN.EMAIL" | translate
    }}</label>
    <input
      class="form-control"
      type="text"
      name="email"
      [(ngModel)]="email"
      required
      [placeholder]="'AUTH.LOGIN.INSERT_EMAIL' | translate"
    />
  </div>
  <div>
    <label for="password">{{ "AUTH.LOGIN.PASSWORD" | translate }}</label>
    <input
      class="form-control"
      type="password"
      name="password"
      [(ngModel)]="password"
      required
      [placeholder]="'AUTH.LOGIN.INSERT_PASSWORD' | translate"
    />
  </div>
  <button type="submit">{{ "AUTH.LOGIN." | translate }}</button>
  <a (click)="forgotPassword()"> {{ "AUTH.LOGIN.FORGOT_PASS" | translate }}</a>
</form>
